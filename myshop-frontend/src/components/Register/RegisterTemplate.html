<div class="register-page d-flex justify-content-center align-items-center">
    <div class="card register-card shadow">
        <div class="card-header text-center text-white bg-danger">
            <h2>Register</h2>
        </div>
        <div class="card-body bg-dark text-white">
            <form @submit.prevent="handleRegister">
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input
                            v-model="firstName"
                            type="text"
                            id="first-name"
                            class="form-control"
                            placeholder="Enter first name"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input
                            v-model="lastName"
                            type="text"
                            id="last-name"
                            class="form-control"
                            placeholder="Enter last name"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                            v-model="userName"
                            type="text"
                            id="username"
                            class="form-control"
                            placeholder="Enter your username"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                            v-model="email"
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Enter your email"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                            v-model="password"
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="Enter your password"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input
                            v-model="phone_number"
                            type="text"
                            id="phone_number"
                            class="form-control"
                            placeholder="Enter your phone number"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="profile-pic" class="form-label">Profile Picture</label>
                    <div class="custom-file-upload">
                        <input
                                @change="handleFileUpload"
                                type="file"
                                id="profile-pic"
                                accept="image/*"
                                class="d-none"
                        />
                        <button
                                type="button"
                                class="btn btn-outline-light btn-sm"
                                @click="triggerFileUpload"
                        >
                            Upload Picture
                        </button>
                        <span v-if="profilePic">{{ profilePic.name }}</span>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Register</button>
                </div>
            </form>
            <div class="text-center mt-3">
  <p class="text-light">
    Already have an account?
    <router-link to="/login" class="btn btn-outline-danger btn-sm">
      Log In
    </router-link>
  </p>
</div>

        </div>
    </div>
</div>
